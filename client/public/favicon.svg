<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C026D3" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Circle background with gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#logoGradient)" />
  
  <!-- Sparkle icon - centered at 32,32 -->
  <g>
    <!-- Main sparkle - diagonal lines forming an X -->
    <line x1="20" y1="20" x2="44" y2="44" stroke="white" stroke-width="3.5" stroke-linecap="round" />
    <line x1="44" y1="20" x2="20" y2="44" stroke="white" stroke-width="3.5" stroke-linecap="round" />
    
    <!-- Small plus sign at top right -->
    <line x1="46" y1="18" x2="46" y2="24" stroke="white" stroke-width="2.5" stroke-linecap="round" />
    <line x1="43" y1="21" x2="49" y2="21" stroke="white" stroke-width="2.5" stroke-linecap="round" />
  </g>
</svg>
